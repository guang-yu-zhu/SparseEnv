url: https://guang-yu-zhu.github.io/SparseEnv/
template:
  bootstrap: 5
  package: tidytemplate
  #bootswatch: cerulean
  #theme: arrow-dark
  bslib:
    base_font: {google: "Roboto"}
    heading_font: {google: "Roboto Slab"}
    code_font: {google: "JetBrains Mono"}

# authors:
#   Guangyu Zhu
#     href: https://guangyuzhu.rbind.io

reference:
- title: Core functions
  desc: >
   Core functions fitting envelope models.
  contents:
  - env
  - spenv
  - xenv
  - spxenv
- title: Choose Dimension
  desc: >
    Choosing dimensions for envelope models.
  contents:
  - starts_with("choose_")
- title: Asymptotic Covariance of vec(beta)
  desc: >
    Asymptotic covariance of vec(beta) for a fitted envelope models
  contents:
  - starts_with("asym.")
- title: Data
  desc: >
    SparseEnv comes with a selection of built-in datasets that are used in
    examples.
  contents:
  - Berkeley
  - fiberpaper
  - mussel
  - SAT
  - wheatprotein



navbar:
  structure:
    left:
    - home
    - reference
    - news

  components:
    home:
      icon: fas fa-home fa-lg
      href: index.html
    reference:
      text: Functions
      href: reference/index.html
    news:
      text: Changelog
      href: news/index.html
footer:
  structure:
    left:
    right:


